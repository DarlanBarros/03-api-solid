name: Run Unit Tests

on: [push]

jobs: 
    run-unit-tests:
        name: Run Unit Tests
        runs-on: ubunto-latest

        steps: 
            - uses: actions/checkout@v5

            - uses: actions/setup-node@v5
              with:
                node-version: 18
                cache: npm

            - run: npm ci
            - run: npm test